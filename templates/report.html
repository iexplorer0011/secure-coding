<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
</head>
<body>
    <h1>Report</h1>
    <p>악성 사용자나 상품을 신고할 수 있습니다.</p>
    <form action="/report" method="post">
        <input type="text" name="username" placeholder="사용자 이름" required>
        <input type="text" name="product_id" placeholder="상품 이름" required><br><br>
        <textarea name="reason" placeholder="신고 이유를 설명해주세요." rows="10" cols="48"></textarea><br>
        <button type="submit">신고</button>
    </form>
</body>
</html>
